<div ng-class="{{ addClass }}">
    <form ng-submit="submitAction()" method="post">
        <div class="form-group has-feedback">
            <input type="text" ng-model="formData.firstname" pattern="(.*)\s(.*)" name="fullname" maxlength="25" required class="form-control" placeholder="İSİM SOYİSİM">
            <i class="form-control-feedback glyphicon glyphicon-user"></i>
        </div>
        <div class="form-group has-feedback">
            <input type="email" ng-model="formData.clientEmail" class="form-control" name="email" pattern="[a-zA-Z0-9._%+-]{1,25}@[a-zA-Z0-9.-]{2,25}\.[a-zA-Z]{2,4}" required placeholder="E-POSTA ADRESİ">
            <i class="form-control-feedback glyphicon glyphicon-envelope"></i>
        </div>
        <div class="form-group has-feedback">
            <input type="text" ng-model="formData.phone" ng-change="phoneFilter()" class="form-control" name="phone" required placeholder="TELEFON NUMARASI">
            <i class="form-control-feedback glyphicon glyphicon-phone"></i>
        </div>

        <div class="form-group">
            <input type="submit" class="click_to_action" value="Ücretsiz İndirin">
        </div>
        <div class="form-group confirm-row">
            <input type="checkbox" id="iletisim-faliyetleri" ng-model="formData.winning" ng-value="1">
            <label for="iletisim-faliyetleri">Alnus Yatırım Menkul Değerler A.Ş. tarafından bilgilendirme kampanya içerikli tüm iletişim faaliyetlerini kabul ediyorum.</label>
        </div>
    </form>
</div>
