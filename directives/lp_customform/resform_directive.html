<form ng-class="{{ class }}" ng-submit="submitAction()" method="post">
    <div class="form-row">
        <div class="field">
            <input type="text" pattern="(.*)\s(.*)" ng-model="formData.firstname" maxlength="25" required="" class="name-field" placeholder="Adınız Soyadınız">
        </div>
        <div class="field">
            <input type="email" class="email-field" ng-model="formData.clientEmail" pattern="[a-zA-Z0-9._%+-]{1,25}@[a-zA-Z0-9.-]{2,25}\.[a-zA-Z]{2,4}" required="" placeholder="E-posta Adresiniz">
        </div>
        <div class="field">
            <input type="text" class="phone-field" ng-model="formData.phone" ng-change="phoneFilter()" placeholder="Telefon Numaranız">
        </div>
        <div class="submit">
            <button type="submit">HEMEN BAŞVUR</button>
        </div>
    </div>
    <div class="clear"></div>
    <div class="confirm-row">
        <input type="checkbox" name="" id="iletisim-faliyetleri">
        <label for="iletisim-faliyetleri">Alnus Yatırım Menkul Değerler A.Ş. tarafından bilgilendirme kampanya içerikli tüm iletişim faaliyetlerini kabul ediyorum.</label>
    </div>
    <div class="mobil-form-close-link" id="mobil-form-close-link">
        <a class="btn btn-small btn-danger">kapat</a>
    </div>
</form>
